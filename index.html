<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentStep.text }}
        </div>
        <ul class="steps-list">
          <li v-for="(step, idx) in steps" :class="{
            'steps-item': true,
            'done': activeIndex > idx,
            'active': activeIndex === idx
          }" @click="activeIndex = idx"><span>{{ idx + 1 }}</span> {{ step.title }}</li>
        </ul>
        <div>
          <template v-if="!isFinished">
            <button class="btn" @click="prev" :disabled="isDisabledPrev">Назад</button>
            <button class="btn primary" @click="nextOfFinish">{{ isFinishStep ? 'Закончить': 'Вперед'}}</button>
          </template>
          <button class="btn" v-else @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
